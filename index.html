<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-lg-6">
                <select id="citySelect" class="form-select mb-3">
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Paris">Paris</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
                <div id="weatherInfo" class="mb-4">
                    <h3>Weather Information</h3>
                    <p id="cityName"></p>
                    <p id="temperature"></p>
                    <img id="weatherIcon" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm...">
                </div>
                <div id="attractionsInfo" class="mb-4">
                    <h3>Attractions</h3>
                    <p>Hyderabad-specific attractions recommendations here</p>
                </div>
                <div id="foodInfo" class="mb-4">
                    <h3>Food Recommendations</h3>
                    <p>Hyderabad-specific food recommendations here</p>
                </div>
                <div id="alertsInfo" class="mb-4">
                    <h3>Weather Alerts</h3>
                    <p id="alerts"></p>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>5-Day Forecast</h3>
                <div id="forecast"></div>
            </div>
        </div>
        <p id="cityCount" class="mt-4">Total Cities: 5</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Weather data for all cities including Hyderabad
        const weatherData = {
            London: { city: 'London', temperature: 20, icon: 'cloudy', forecast: ['Rain', 'Cloudy', 'Sunny', 'Rain', 'Cloudy'] },
            New York: { city: 'New York', temperature: 15, icon: 'rainy', forecast: ['Rain', 'Sunny', 'Cloudy', 'Rain', 'Sunny'] },
            Tokyo: { city: 'Tokyo', temperature: 25, icon: 'sunny', forecast: ['Sunny', 'Sunny', 'Cloudy', 'Rain', 'Sunny'] },
            Paris: { city: 'Paris', temperature: 18, icon: 'cloudy', forecast: ['Cloudy', 'Rain', 'Sunny', 'Cloudy', 'Rain'] },
            Hyderabad: { city: 'Hyderabad', temperature: 35, icon: 'hot', forecast: ['Sunny', 'Sunny', 'Hot', 'Scorching', 'Sunny'] }
        };

        // Populate initial weather data for London
        updateWeather('London');

        // Update weather data on city selection change
        $('#citySelect').change(function () {
            const selectedCity = $(this).val();
            updateWeather(selectedCity);
        });

        function updateWeather(city) {
            $('#cityName').text(weatherData[city].city);
            $('#temperature').text('Temperature: ' + weatherData[city].temperature + '°C');
            $('#weatherIcon').attr('src', 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm...');
            $('#forecast').empty();
            weatherData[city].forecast.forEach(day => {
                $('#forecast').append(`<p>${day}</p>`);
            });

            if (city === 'Hyderabad' && weatherData[city].temperature > 40) {
                $('#alerts').text('Temperature exceeds 40°C. Please stay hydrated and cool.');
            } else {
                $('#alerts').text('');
            }
        }
    </script>
</body>

</html>
